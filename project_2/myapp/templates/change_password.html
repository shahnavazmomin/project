{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>

    <section class="site-banner jarallax padding-large" style="background: url({% static 'images/hero-image.jpg' %}) no-repeat; background-position: top;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="page-title">change_password</h1>
            <div class="breadcrumbs">
              <span class="item">
                <a href="index.html">Home /</a>
              </span>
              <span class="item">change_password</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-information padding-large">
      <div class="container">
        <div class="row">
         
          <div class="col-md-12">
            <div class="contact-information">
              <div class="section-header">
                <h2 class="section-title">change_password</h2>
              </div>
              {% if msg %}
                <b style="color: blue">{{msg}}</b>
              {% endif %}
              <form name="contactform" action="{% url 'change_password' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-item">

                 
                  
                  <input type="password"  name="old_password" placeholder="Old Password" class="u-full-width bg-light" required>
                  <input type="password"  name="new_password" placeholder="New_Password" class="u-full-width bg-light" required>
                  <input type="password"  name="cnew_password" placeholder="Confirm NewPassword" class="u-full-width bg-light" required>
                  
                </div>
                
                <button type="submit" name="submit" class="btn btn-dark btn-full btn-medium">change_password </button>
              </form>
              <a href="{% url 'signup' %}"> Yet Not Registered?</a>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
{% endblock %}
